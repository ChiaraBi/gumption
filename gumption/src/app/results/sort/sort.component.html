<div class="sort-container">
    <span>Sort By:</span>
    <ng-select [items]="sortTypes"
      bindLabel="name"
      bindValue="id"
      placeholder="Type"
      [(ngModel)]="selectedSortType">
    </ng-select>
    <ng-select [items]="sortOrder"
      bindLabel="name"
      bindValue="id"
      placeholder="Order"
      [(ngModel)]="selectedSortOrder">
    </ng-select>
</div>
